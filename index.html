<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js" integrity="sha384-xBXmu0dk1bEoiwd71wOonQLyH+VpgR1XcDH3rtxrLww5ajNTuMvBdL5SOiFZnNdp" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Play now!</title>
</head>
<body>
    <img src="imagens/bogomil-mihaylov-ekHSHvgr27k-unsplash.jpg" >
    <div class="descrição">
        <h2>Nome da música</h2>
        <i>Artista</i>
    </div>
    <div class="duração">
       <div class="barrinha">
           <progress value="0" max="1"></progress>
           <div class="ponto"></div>
       </div> 
       <div class="tempo">
           <p class="inicio">0.00</p>
           <p class="fim">3.55</p>
       </div>
    </div>

    <div class="botões">
        <i class="fa-solid fa-backward seta anterior"></i>
        <i class="fa-solid fa-circle-play botao-play"></i>
        <i class="fa-regular fa-circle-pause botao-pause"></i>
        <i class="fa-solid fa-forward seta próximo"></i>
    </div>
    <audio src="músicas/Gunpowder Tea - Mini Vandals.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
